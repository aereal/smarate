type Query {
  visitor: User
  fightResults(first: Int!): FightResultConnection!
}

type Mutation {
  setPreference(defaultFighterID: Int): Boolean!
  recordResult(
    myFighterID: Int!,
    rivalFighterID: Int!,
    won: Boolean!
  ): Boolean!
}

type User {
  id: String!
  preference: UserPreference!
  fightResults(first: Int!): FightResultConnection!
}

type UserPreference {
  defaultFighterID: Int!
}

type Fighter {
  id: String!
  name: String!
}

type FightResultConnection {
  nodes: [FightResult!]!
}

type FightResult {
  wonFighter: Fighter!
  lostFighter: Fighter!
  recordedAt: String!
}
