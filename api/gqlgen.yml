# .gqlgen.yml example
#
# Refer to https://gqlgen.com/config/
# for detailed .gqlgen.yml documentation.

schema:
- schema.graphql
exec:
  filename: gql/handler/handler.go
  package: handler
model:
  filename: gql/dto/dtos_gen.go
  package: dto
resolver:
  filename: gql/resolvers/resolver.go
  package: resolvers
  type: Resolver
autobind: []
models:
  GlobalFightResult:
    model: github.com/aereal/smarate/api/model.GlobalFightResult
  Fighter:
    model: github.com/aereal/smarate/api/model.Fighter
  FighterFightResult:
    model: github.com/aereal/smarate/api/model.FighterFightResult
  LocalizedName:
    model: github.com/aereal/smarate/api/model.LocalizedName
  User:
    model: github.com/aereal/smarate/api/model.User
  UserPreference:
    model: github.com/aereal/smarate/api/model.UserPreference
  UserFightResult:
    model: github.com/aereal/smarate/api/model.UserFightResult
